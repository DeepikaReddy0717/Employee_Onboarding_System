{% extends 'Navbar/navbar.html' %}
<html lang="en">
{% load static %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 30px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Export User Data</h1>
        <p class="text-center">Click the buttons below to download the user data in your preferred format.</p>

        <div class="text-center">
            <a href="{% url 'adminapp:export_users_csv' %}" class="btn btn-primary">Export Users as CSV</a>
            <a href="{% url 'adminapp:export_users_excel' %}" class="btn btn-success">Export Users as Excel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
